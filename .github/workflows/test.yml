on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rustfmt, clippy
      - run: cargo fmt -- --check
        name: Check Code Format ğŸ”§
      - run: cargo clippy --all-targets
        name: Run Clippy Lints ğŸ”¨

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        name: Setup Cargo Toolchain ğŸ›ï¸
      - run: cargo test --workspace
        name: Running Tests ğŸš€

  test-not-send:
    name: Test (not-send)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        name: Setup Cargo Toolchain ğŸ›ï¸
      - run: cargo test --workspace --features not-send
        name: Running Tests ğŸš€
